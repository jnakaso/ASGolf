<!DOCTYPE html>
<html lang="en" ng-app="ASGolf">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>AS Golf</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/asgolf.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl as hctrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="hctrl.collapse = !hctrl.collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="" ng-click="hctrl.goToPage('/')"><span>AS Golf</span></a>
        </div>
		<div class="navbar-collapse" ng-class="{'collapse': hctrl.collapse}">
			  <ul class="nav navbar-nav navbar-left">
				<li ng-class="{active: hctrl.isActive(['/schedule'])}"><a href="" ng-click="hctrl.goToPage('/schedule')"><small>Schedule</small></a></li>
				<li ng-class="{active: hctrl.isActive(['/tournaments'])}"><a href="" ng-click="hctrl.goToPage('/tournaments')"><small>Tournaments</small></a></li>
				<li ng-class="{active: hctrl.isActive(['/players'])}"><a href="" ng-click="hctrl.goToPage('/players')"><small>Players</small></a></li>
				<li ng-class="{active: hctrl.isActive(['/statistics'])}"><a href="" ng-click="hctrl.goToPage('/statistics')"><small>Statistics</small></a></li>
				<li ng-class="{active: hctrl.isActive(['/balance'])}"><a href="" ng-click="hctrl.goToPage('/balance')"><small>Balance Sheet</small></a></li>
				<li ng-class="{active: hctrl.isActive(['/photos'])}"><a href="" ng-click="hctrl.goToPage('/photos')"><small>Photos</small></a></li>
				<li ng-class="{active: hctrl.isActive(['/information'])}"><a href="" ng-click="hctrl.goToPage('/information')"><small>Information</small></a></li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<li><a href="http://www.ppcc.com/">PowerPC Consulting</a></li>
			  </ul>
		  </div>          
      </div>
    </div>

    <div class="container-fluid" role="main" >
    	<ng-view />
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/dropdown.js"></script>
    <script src="js/lib/xml2json.min.js"></script>
    <script src="js/lib/angular/1.5.0/angular.min.js"></script>
    <script src="js/lib/angular/1.5.0/angular-resource.min.js"></script>
    <script src="js/lib/angular/1.5.0/angular-route.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script src="js/app/1.0.5/asgolf-photos.js"></script>
	<script src="js/app/1.0.5/asgolf-core.js"></script>
	<script src="js/app/1.0.5/asgolf-info.js"></script>
	<script src="js/app/1.0.5/asgolf-schedule.js"></script>
	<script src="js/app/1.0.5/asgolf-stats.js"></script>
	<script src="js/app/1.0.5/asgolf-tournaments.js"></script>
	<script src="js/app/1.0.5/asgolf-players.js"></script>
	<script src="js/app/1.0.5/asgolf-home.js"></script>
	<script src="js/app/1.0.5/asgolf.js"></script>
 
  </body>
</html>
