<h1>
	<div uib-dropdown>
		<button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
			<span class="glyphicon glyphicon-menu-hamburger"></span>
		</button>
		<ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
			<li role="menuitem" ng-repeat="(key, value) in $ctrl.menuTargets"><a ng-click="$ctrl.onSelect(key)">{{value}}</a></li>
		</ul><span>{{$ctrl.menuTitle}}</span>
	</div>	
</h1>
